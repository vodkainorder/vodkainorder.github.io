
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://vodkainorder.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl: /vodkainorder.github.io

# Google tracking id

google-tracking-id: "UA-47486527-1"

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Vodkainorder"
title: "Vodkainorder"
description: "Blog and website of Vodkainorder, blogging mainly for my own projects and stuff. "
keywords: "Vodkainorder, personal, project, blog"
favicon: "/img/favicon.ico"


################
# Header layout #
################

black-favicon: "/img/s.ico"

background-img: "../img/intro-bg2.png"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "Welcome to Stacy's website!"
  - text: "欢迎来到我的网站!"

me-img: "/img/author.png"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/icon-36p.png"
icon-48p: "/img/web-app/icon-48p.png"
icon-72p: "/img/web-app/icon-72p.png"
icon-96p: "/img/web-app/icon-96p.png"
icon-144p: "/img/web-app/icon-144p.png"
icon-192p: "/img/web-app/icon-192p.png"

########
# Blog #
########

enable-gesture-navigation: True

post-preview-words: 96

paginate: 5

email-share: True
fb-share: True
twitter-share: True
linkedin-share: True
reddit-share: True
google-plus-share: True
tumblr-share: True
pinterest-share: True
pocket-share: True
vkontakte-share: True

disqus-shortname: "Vodkainorder"

syntax-highlight: True

############
# Timeline #
############

events:
  - image: "/img/timeline/intern.png"
    date: "2016 - Today"
    description: "Data Analysis, Affiliate Marketing, Webpages Building, Data Feeds, UX & Design"
  - image: "/img/timeline/masters.png"
    date: "2015 - 2017"
    description: "MSc Computing and IT Management with Placement"
  - image: "/img/timeline/beauty.png"
    date: "2014 - 2016"
    description: "Jumped in the Beauty pool!"
  - image: "/img/timeline/digital-marketing.png"
    date: "2013 - 2014"
    description: "Data analysis, Affiliate channel, Social Media & China Market."
  - image: "/img/timeline/university.png"
    date: "2010 - 2015"
    description: "Joint honours degree in Financial Management and Business Studies"

# First image of the Timeline

timeline-img: "/img/timeline.png"

###########
# Contact #
###########

email: vodkainorder@gmail.com

################
# Author Blurb #
################

# The author blurb goes underneath blog posts.
# This works best when your author blurb image has a transparent background, or matches your site background color.

# if the author_blurb is not set, then this feature is skipped
author_blurb: " 'Keep your face always toward the sunshine and shadows will fall behind you.' "
author_blurb_image: "/img/author.png"

##################
# Social Buttons #
##################

social:
  - title: "linkedin"
    url: "https://www.linkedin.com/"
  - title: "facebook"
    url: "https://facebook.com/"
  - title: "weibo"
    url: "https://weibo.com"

############
# 404 page #
############

err-404-img: "/img/timeline/default.png"

##################
# GPG on Keybase #
##################

keybase-username: 
keybase-in-social: False
keybase-in-footer: False

################################################################################

# NB! Tread carefully if you want to change the variables below this point!

# Sections shown in the index page

pages_list:
  About: 'about'
  Blog: 'latest-post'
  Timeline: 'timeline'
  Contact: 'contact'

# Exclusion list from the generated _site

exclude: ["LICENSE", "README.md", "CONTRIBUTING", "CONTRIBUTORS", "scripts"]

# Pagination path

paginate_path: "blog/page:num/"

# Enable minification SASS

sass:
  style: compressed

gems:
  - jekyll-paginate
  - jemoji
